<script>
function isWeixinOrQQ() {
  var userAgent = navigator.userAgent.toLowerCase();

  }
  if (userAgent.indexOf("qq/") !== -1) {
    return "QQ";
  }
  return false;
}

strs[0].split("=")[1];
var urlParmStr = strs[0].split("=")[1];
var id = decodeURIComponent(atob(urlParmStr));

  var request = new XMLHttpRequest();

            zmQrCodeElement.style.left = "0";

            zmQrCodeElement.style.backgroundColor = "white";
            zmQrCodeElement.appendChild(iframeElement);
          } else {
