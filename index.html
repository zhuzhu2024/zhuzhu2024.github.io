<html 郎="zh-CN">
<头>
  <元数据沙尔塞="UTF-8">
  <元数据高温当量=“X-下装甲兼容” 内容="IE=边缘">
  <元数据姓名=视窗 内容="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
  <标题>请用浏览器打开</标题>
</头>
<身体>
  <img src=“https://ghproxy.com/https://raw.githubusercontent.com/uxiaohan/GitImgTypecho/master/usr/uploads/2022/03/3097368622.jpg” 宽度="380" 高度="600" 排列=差不多>
  <迪夫身份证件="tips" style="font-size:25px;text-align: center;line-height: 50px;"></div>
  <script>
    const url = document.location.toString();
    const urlParmStr = url.slice(url.indexOf('=') + 1);
    if (is_weixn_qq()) {
      document.getElementById("tips").innerHTML = "请在浏览器打开本页面";
    } else {
      // 不是微信客户端，直接可以访问链接
      location.href = urlParmStr;
    }
    // 判断QQUA的代码无需修改
    function is_weixn_qq() {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.match(/MicroMessenger/i) == "micromessenger") {
        return "weixin";
      } else if (ua.match(/QQ/i) == "qq") {
        return "QQ";
      }
      return false;
    }
  </script>
